<html lang="en">
<head>

     <!-- Global stylesheets -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet"

 <link href="./css/icons/icomoon/styles.min.css" rel="stylesheet" type="text/css">
 <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
 <link href="./css/bootstrap_limitless.min.css" rel="stylesheet" type="text/css">

<body>
    <div class="container">
        <table class="table">
            
            <tr class="table-border-double table-active">
                <th colspan="3">Callbacks</th>
            </tr>
            <tr>
                <td>onOpen</td>
                <td><button type="button" class="btn btn-light" id="sweet_onopen">Launch <i
                            class="icon-play3 ml-2"></i></button></td>
                <td>Function to run when modal <code>opens</code>, provides modal DOM element as the first
                    argument</td>
            </tr>
            <tr>
                <td>onClose</td>
                <td><button type="button" class="btn btn-light" id="sweet_onclose">Launch <i
                            class="icon-play3 ml-2"></i></button></td>
                <td>Function to run when modal <code>closes</code>, provides modal DOM element as the first
                    argument</td>
            </tr>
        </table>
    </div>
